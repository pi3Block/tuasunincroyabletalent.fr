<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="#1f2937"/>
  <!-- Microphone body -->
  <rect x="35" y="20" width="30" height="40" rx="15" fill="url(#micGradient)"/>
  <!-- Microphone grille lines -->
  <line x1="40" y1="30" x2="60" y2="30" stroke="#1f2937" stroke-width="2" stroke-opacity="0.3"/>
  <line x1="40" y1="38" x2="60" y2="38" stroke="#1f2937" stroke-width="2" stroke-opacity="0.3"/>
  <line x1="40" y1="46" x2="60" y2="46" stroke="#1f2937" stroke-width="2" stroke-opacity="0.3"/>
  <!-- Microphone stand arc -->
  <path d="M 28 45 Q 28 70 50 70 Q 72 70 72 45" fill="none" stroke="url(#micGradient)" stroke-width="5" stroke-linecap="round"/>
  <!-- Microphone stand -->
  <line x1="50" y1="70" x2="50" y2="85" stroke="url(#micGradient)" stroke-width="5" stroke-linecap="round"/>
  <!-- Stand base -->
  <line x1="38" y1="85" x2="62" y2="85" stroke="url(#micGradient)" stroke-width="5" stroke-linecap="round"/>
</svg>
