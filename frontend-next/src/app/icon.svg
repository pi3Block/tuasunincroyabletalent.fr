<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Rounded square background (dark slate) -->
  <rect width="512" height="512" rx="108" fill="#0f172a"/>

  <!-- Mic head capsule (top of K vertical) -->
  <rect x="144" y="72" width="62" height="90" rx="31" fill="white"/>

  <!-- Mic grill lines (visible at larger sizes, disappear at 16px) -->
  <line x1="157" y1="98" x2="193" y2="98" stroke="#0f172a" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="154" y1="110" x2="196" y2="110" stroke="#0f172a" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="154" y1="122" x2="196" y2="122" stroke="#0f172a" stroke-width="3.5" stroke-linecap="round"/>

  <!-- K vertical stroke (mic handle) -->
  <line x1="175" y1="155" x2="175" y2="420" stroke="white" stroke-width="42" stroke-linecap="round"/>

  <!-- K upper diagonal arm -->
  <line x1="200" y1="278" x2="352" y2="112" stroke="white" stroke-width="42" stroke-linecap="round"/>

  <!-- K lower diagonal arm -->
  <line x1="200" y1="278" x2="352" y2="420" stroke="white" stroke-width="42" stroke-linecap="round"/>
</svg>
